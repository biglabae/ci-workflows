name: Rollback Kubernetes deployment

on:
  workflow_call:
    inputs:
      project: { required: false, type: string }
    secrets:
      k8s_cluster_name: { required: true }
      k8s_namespace: { required: true }
      k8s_deployment_name: { required: true }
      do_api_token: { required: true }

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Setup K8s connection
        uses: ${{ github.repository }}/.github/actions/kube-setup@${{ github.action_ref }}
        with:
          k8s_cluster_name: ${{ secrets.k8s_cluster_name }}
          do_api_token: ${{ secrets.do_api_token }}

      - name: Set current deployment
        id: meta
        run: |
          if [[ "${{ inputs.project }}" == "root" ]]; then
            echo "deployment=${{ secrets.k8s_deployment_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "deployment=${{ secrets.k8s_deployment_name }}-${{ inputs.project }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Rollback to previous revision
        run: |
          echo "⚠️ Manual rollback initiated"
          kubectl rollout undo deployment/${{ steps.meta.outputs.deployment }} \
            --namespace=${{ secrets.k8s_namespace }}
